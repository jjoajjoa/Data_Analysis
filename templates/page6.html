{%extends 'base.html'%}
{%block main_area%}
    <div class="row my-5 justify-content-center">
        <h1 class="text-center mb-5">K-mean</h1>
        <div class="col-8">
            <form name="frm">
                <div class="input-group">
                    <span class="input-group-text">클러스터 수</span>
                    <select name="k" class="form-select">
                        <option value="1">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                        <option value="4" selected>4개</option>
                        <option value="5">5개</option>
                        <option value="6">6개</option>
                        <option value="7">7개</option>
                        <option value="8">8개</option>
                        <option value="9">9개</option>
                        <option value="10">10개</option>
                    </select>
                    <button class="btn btn-warning">그래프 보기</button>
                </div>
            </form>
        </div>
        <div>
            <img src="http://via.placeholder.com/400x300" width="100%" id="graph" />
        </div>
    </div>
    <script>
        $(frm).on("submit", function (e) {
            e.preventDefault();
            $("#graph").attr("src", "/score/kmean/graph/" + $(frm.k).val());
        });
    </script>
{%endblock%}
